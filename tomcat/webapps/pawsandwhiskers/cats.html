<body>

    <div class="content">
        <h1>Adopt Cats</h1>
        <div class="image-box cats" id="catsBox">
          <h2>Whiskers</h2>
          <ul id="catImageList" class="image-list"></ul>
      </div>
    </div>
    <script>
      const catList = document.getElementById('catImageList');
      const backgroundColors = [
      'rgba(244, 217, 66, 0.3)',   // Yellow with 50% transparency
      'rgba(131, 212, 250, 0.3)',  // Light blue with 50% transparency
      'rgba(169, 227, 75, 0.3)',   // Green with 50% transparency
      'rgba(177, 156, 217, 0.3)'   // Purple with 50% transparency
    ];
      fetch('ImageDisplayServlet')
            .then(response => response.json())
            .then(imageUrls => {
              imageUrls[1].forEach((url ,index) => {
                    const li = document.createElement('li');
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = 'Cat Image';
                    li.style.backgroundColor = backgroundColors[index % backgroundColors.length]; // Set background colorÃŸ
                    li.appendChild(img);
                    catList.appendChild(li);
                });
                
            })
            .catch(error => console.error('Error fetching image URLs:', error));
   </script>
     <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> 
</body>
